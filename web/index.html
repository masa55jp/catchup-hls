    <script>
        // Configuration - will be replaced by entrypoint.sh
        const EPGSTATION_URL = 'EPGSTATION_URL_PLACEHOLDER';
        const HLS_BASE_URL = window.location.origin + '/hls';

        // Format time
        function formatTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' });
        }

        // Generate recording ID from filename (assuming EPGStation format)
        function getRecordingId(recording) {
            // Try to extract from recordedId or generate from filename
            if (recording.id) return recording.id;
            if (recording.recordedId) return recording.recordedId;
            // Fallback: use program ID
            return recording.programId || 'unknown';
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
            }).catch(() => {
                prompt('URL„Çí„Ç≥„Éî„Éº:', text);
            });
        }

        // Fetch recordings from EPGStation
        async function fetchRecordings() {
            try {
                const response = await fetch(`${EPGSTATION_URL}/api/recording?isHalfWidth=false`);
                if (!response.ok) throw new Error('API error');
                const data = await response.json();
                return data.records || [];
            } catch (error) {
                console.error('Failed to fetch recordings:', error);
                return null;
            }
        }

        // Fetch available HLS directories
        async function fetchHlsList() {
            try {
                // This would need a custom endpoint or directory listing
                // For now, we'll check known recording IDs
                return [];
            } catch (error) {
                console.error('Failed to fetch HLS list:', error);
                return [];
            }
        }

        // Check if HLS is ready
        async function checkHlsReady(id) {
            try {
                const response = await fetch(`${HLS_BASE_URL}/${id}/index.m3u8`, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }

        // Render recordings
        async function renderRecordings(recordings) {
            const container = document.getElementById('recordingList');

            if (recordings === null) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <p>EPGStation„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì</p>
                    </div>
                `;
                document.getElementById('statusDot').classList.add('error');
                document.getElementById('statusText').textContent = 'Êé•Á∂ö„Ç®„É©„Éº';
                return;
            }

            document.getElementById('statusDot').classList.remove('error');
            document.getElementById('statusText').textContent = `${recordings.length}‰ª∂„ÅÆÈå≤Áîª‰∏≠`;

            if (recordings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üò¥</div>
                        <p>Èå≤Áîª‰∏≠„ÅÆÁï™ÁµÑ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                    </div>
                `;
                return;
            }

            const cards = await Promise.all(recordings.map(async (rec) => {
                const id = rec.id || rec.recordedId || rec.programId;
                const hlsReady = await checkHlsReady(id);
                const hlsUrl = `${HLS_BASE_URL}/${id}/index.m3u8`;

                const channelName = rec.channelName || rec.channel?.name || 'Unknown';
                const title = rec.name || rec.programName || 'No Title';
                const startTime = formatTime(rec.startAt);
                const endTime = formatTime(rec.endAt);

                return `
                    <div class="recording-card ${hlsReady ? 'ready' : ''}">
                        <div class="recording-header">
                            <div>
                                <div class="recording-channel">${channelName}</div>
                                <div class="recording-title">${title}</div>
                            </div>
                            <div class="recording-time">
                                <div>${startTime} - ${endTime}</div>
                                <div class="recording-badge ${hlsReady ? 'ready' : ''}">${hlsReady ? 'ÂÜçÁîüÂèØËÉΩ' : 'Ê∫ñÂÇô‰∏≠'}</div>
                            </div>
                        </div>
                        <div class="recording-actions">
                            <a href="${hlsUrl}" class="play-btn ${hlsReady ? '' : 'disabled'}">
                                ‚ñ∂ ËøΩ„Å£„Åã„ÅëÂÜçÁîü
                            </a>
                            <a href="${EPGSTATION_URL}/recorded/detail/${id}" target="_blank" class="epg-link">
                                EPGStation
                            </a>
                        </div>
                    </div>
                `;
            }));

            container.innerHTML = cards.join('');
        }

        // Refresh all data
        async function refreshAll() {
            const recordings = await fetchRecordings();
            await renderRecordings(recordings);
        }

        // Initial load
        refreshAll();

        // Auto refresh every 30 seconds
        setInterval(refreshAll, 30000);
    </script>
